<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 280px;
      padding: 12px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
    }

    .popup-header {
      text-align: center;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid #e0e0e0;
    }

    .popup-header h4 {
      margin: 0;
      color: #2c3e50;
      font-size: 14px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .popup-header img {
      width: 16px;
      height: 16px;
    }

    .popup-buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .popup-btn {
      padding: 10px 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: background-color 0.2s;
      text-align: left;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .popup-btn:hover {
      background: #0056b3;
    }

    .popup-btn:active {
      background: #003d82;
    }

    .popup-btn:disabled {
      background: #6c757d;
      cursor: not-allowed;
      opacity: 0.7;
    }

    .popup-btn.secondary {
      background: #6c757d;
    }

    .popup-btn.secondary:hover {
      background: #545b62;
    }

    .btn-icon {
      font-size: 14px;
    }

    .error-message {
      color: #dc3545;
      font-size: 12px;
      padding: 8px;
      background: #f8d7da;
      border-radius: 3px;
      border: 1px solid #f5c6cb;
      margin-bottom: 8px;
    }
  </style>
</head>

<body>
  <div class="popup-header">
    <h4>
      <img src="icons/icon-32.png" alt="Upload">
      An Paperless-ngx senden
    </h4>
  </div>

  <div id="error-container"></div>

  <div class="popup-buttons">
    <button class="popup-btn" id="upload-email-btn">
      <span class="btn-icon">ðŸ“§</span>
      <span>E-Mail mit Anhaengen hochladen</span>
    </button>
    <button class="popup-btn secondary" id="upload-attachments-btn">
      <span class="btn-icon">ðŸ“Ž</span>
      <span>Nur Anhang hochladen</span>
    </button>
  </div>

  <script src="utils.js"></script>
  <script src="message-display-popup.js"></script>
</body>

</html>
